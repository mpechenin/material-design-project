<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Project</title>
    <link rel="stylesheet" href="./vendor/dialog-polyfill-0.4.7/dialog-polyfill.css">
    <link rel="stylesheet" href="./vendor/mdl/material.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>
                <nav class="mdl-navigation">
                    <span class="mdl-navigation__link">
                        <button id="right-menu-open"
                                class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">more_vert</i>
                        </button>
                    </span>
                    <ul class="mdl-menu mdl-list mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="right-menu-open">
                        <li class="mdl-menu__item mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">share</i>
                                Share
                            </span>
                        </li>
                        <li class="mdl-menu__item mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">cloud_upload</i>
                                Upload
                            </span>
                        </li>
                        <li class="mdl-menu__item mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">content_copy</i>
                                Copy
                            </span>
                        </li>
                        <li class="mdl-menu__item mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">print</i>
                                Print this page
                            </span>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <span class="mdl-navigation__link">
                    <i class="material-icons">remove_red_eye</i>
                    Preview
                </span>
                <span class="mdl-navigation__link">
                    <i class="material-icons">person_add</i>
                    Share
                </span>
                <span class="mdl-navigation__link mdl-menu__item--full-bleed-divider">
                    <i class="material-icons">link</i>
                    Get link
                </span>
                <span class="mdl-navigation__link">
                    <i class="material-icons">content_copy</i>
                    Make a copy
                </span>
                <span class="mdl-navigation__link mdl-menu__item--full-bleed-divider">
                    <i class="material-icons">file_download</i>
                    Download
                </span>
                <span class="mdl-navigation__link">
                    <i class="material-icons">delete</i>
                    Remove
                </span>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content"><!-- Content goes here --></div>
        </main>
    </div>
    <dialog class="mdl-dialog mdl-dialog--large" id="js-collect-job-dialog">
        <h4 class="mdl-dialog__title">Collect job</h4>
        <div class="mdl-dialog__content">
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button">Run count query</button>
            <button type="button" class="mdl-button close">Close</button>
        </div>
    </dialog>
    <script src="./vendor/dialog-polyfill-0.4.7/dialog-polyfill.js"></script>
    <script src="./vendor/mdl/material.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
