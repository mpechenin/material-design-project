<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Project</title>
    <link rel="stylesheet" href="./vendor/dialog-polyfill-0.4.7/dialog-polyfill.css">
    <link rel="stylesheet" href="./vendor/mdl/material.min.css">
    <link rel="stylesheet" href="./vendor/ripjar-material-datetime-picker/dist/material-datetime-picker.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="page">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <div class="search-field mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                           for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample"
                               id="fixed-header-drawer-exp">
                    </div>
                </div>
                <nav class="mdl-navigation">
                    <span class="mdl-navigation__link">
                        <button id="right-menu-open"
                                class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">more_vert</i>
                        </button>
                    </span>
                    <ul class="mdl-menu mdl-list mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                        for="right-menu-open">
                        <li class="mdl-menu__item mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">share</i>
                                Share
                            </span>
                        </li>
                        <li class="mdl-menu__item mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">cloud_upload</i>
                                Upload
                            </span>
                        </li>
                        <li class="mdl-menu__item mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">content_copy</i>
                                Copy
                            </span>
                        </li>
                        <li class="mdl-menu__item mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">print</i>
                                Print this page
                            </span>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation" id="left-nav">
                <span class="mdl-navigation__link">
                    <i class="material-icons">remove_red_eye</i>Preview
                </span>
                <span class="mdl-navigation__link">
                    <i class="material-icons">person_add</i>Share
                </span>
                <span class="mdl-navigation__link mdl-menu__item--full-bleed-divider">
                    <i class="material-icons">link</i>Get link
                </span>
                <span class="mdl-navigation__link">
                    <i class="material-icons">content_copy</i>Make a copy
                </span>
                <span class="mdl-navigation__link mdl-menu__item--full-bleed-divider">
                    <i class="material-icons">file_download</i>Download
                </span>
                <span class="mdl-navigation__link mdl-menu__item--full-bleed-divider">
                    <i class="material-icons">delete</i>Remove
                </span>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="container">
                <button type="button" class="mdl-button mdl-button--bordered close">Button</button>
            </div>
            <div class="container">
                <button type="button" class="mdl-button mdl-button--bordered mdl-button--red close">Button</button>
            </div>
        </main>
    </div>
    <dialog class="mdl-dialog mdl-dialog--large" id="js-collect-job-dialog">
        <h4 class="mdl-dialog__title">Collect job</h4>
        <form id="collect-job-form" action="http://738d915a.ngrok.io/schedule" method="post">
            <div class="mdl-dialog__content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" name="query">
                    <label class="mdl-textfield__label">Query</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <select class="mdl-textfield__input" name="language">
                        <option value="EN">EN</option>
                        <option value="FR">FR</option>
                        <option value="RU">RU</option>
                    </select>
                    <label class="mdl-textfield__label">Language Code</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield js-datepicker-container">
                    <input class="mdl-textfield__input" readonly name="date" id="datepicker-input" placeholder="Start date">
                </div>
            </div>
            <div class="mdl-dialog__actions">
                <button class="mdl-button mdl-button--bordered mdl-js-button mdl-button--primary">Run count query</button>
                <button type="button" class="mdl-button mdl-button--bordered close">Close</button>
            </div>
        </form>
    </dialog>
    <script src="./vendor/dialog-polyfill-0.4.7/dialog-polyfill.js"></script>
    <script src="./vendor/mdl/material.min.js"></script>
    <script src="./vendor/jsonp/jsonp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <script src="./vendor/ripjar-material-datetime-picker/dist/material-datetime-picker.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
